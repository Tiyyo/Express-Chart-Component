<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Expenses chart component</title>

    <link rel="stylesheet" href="./assets/scss/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <header class="balance">
        <h2 class="balance__title">My balance</br>
          <span class="balance__title__income">$921.48</span>
        </h2>
        <div class="balance__logo"></div>
      </header>
      <section class="expenses">
        <h3 class="expenses__title">Spending - Last 7 days</h3>
        <div class="expenses__daily">

            <div class="vertical-wrapper">
                <div class="bar">
                    <div class="progress" data></div>
                </div>
                 <p class="day"></p>
            </div>

        </div>
        <div class="expenses__resume resume">
          <div class="resume__total">
            <p class="total-text">Total this week </p>
            <p class="total-value"></p>     
          </div>
          <div class="resume__increase">         
            <p class="increase-value">+2.4%</p>     
            <p class="increase-text">
                from last week</p>
            <input type="text" id="spent_lastweek" autocomplete="off" placeholder="$100" required>
            <p class="spent_lastweek">Enter how much you spent</p>
          </div>
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="app.js"></script>
  </body>
</html>
